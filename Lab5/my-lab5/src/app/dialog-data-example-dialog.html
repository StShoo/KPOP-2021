
<h2 mat-dialog-title>Information User</h2>
<mat-dialog-content class="mat-typography" >
  <p>User name :{{data.name}} , email: {{data.email}},
    login: {{data.login}}, password: {{data.password}},
    phonenumber: {{data.cell}}.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <button mat-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>

    font-size: 20px;
    color: rgb(148, 0, 0);
  }



</style>
